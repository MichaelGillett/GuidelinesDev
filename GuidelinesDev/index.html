<html ng-app="guidelines" ng-cloak>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Guidelines</title>
    <script src="Scripts/Lib/angular.min.js"></script>
    <script src="Scripts/Lib/angular-ui-router.min.js"></script>
    <link href="Styles/CSS/main.css" rel="stylesheet" />
</head>
<body class="accentColor-{{layoutCtrl.layout.accentColor + 1}}" ng-class="{'theme-dark' : layoutCtrl.layout.isThemeDark}" ng-controller="layoutController as layoutCtrl">
    <section class="contentArea" ng-class="{ 'expanded' : layoutCtrl.layout.isSidebarCollapsed}" ui-view>
        <header ng-class="{ 'collapsed' : layoutCtrl.layout.isSidebarCollapsed}">
            {{layoutCtrl.state.current.name}}
        </header>
        <div ng-click="layoutCtrl.layout.closeSidebar()">
            <section ng-class="{ 'expanded' : layoutCtrl.layout.isSidebarCollapsed}"></section>
        </div>
    </section>
    <div sidebar></div>
    <script src="Scripts/build/guidelines.js"></script>
    <script>
        if (typeof Windows !== 'undefined') {
            angular
                .module('guidelines')
                .value("Windows", { Windows: Windows });

        } else {
            angular
                .module('guidelines')
                .value("Windows", { });
        }
    </script>
</body>
</html>
